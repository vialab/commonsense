<div class="card">
	<div class="card-header bg-dark text-white">
		<i class="fa fa-link"></i> Interaction
	</div>

	<div class="alert alert-warning rounded-0 m-0 text-center" id="cwc_interaction_prompt">

		Click on ACTOR node to assign to this interaction (<span id="cwc_interaction_prompt_column"></span>).

		<a class="text-dark" id="cwc_interaction_prompt_clear" href="#"><strong><i class="fa fa-times"></i> Clear Assignment</strong></a>

		<a class="text-dark" id="cwc_interaction_prompt_close" href="#"><strong><i class="fa fa-chevron-down"></i> Close</strong></a>


	</div>


	<table class="table table-sm mb-0">
	  <thead class="thead-dark">
	    <tr>
	      <th scope="col">&nbsp;</th>
	      <th scope="col">Order</th>
	      <th scope="col">A0</th>
	      <th scope="col">A1</th>
	      <th scope="col">Description</th>
	      <th scope="col">&nbsp;</th>
	    </tr>
	  </thead>
	  <tbody id="cwc_interaction_list">

	  </tbody>
	</table>

	<!-- <div class="alert alert-info rounded-0 text-center" id="cwc_attribute_loading">Loading</div> -->

	<div class="card-body border-top">

		<button class="btn btn-secondary btn-sm" type="button" id="cwc_interaction_add">
			Add
		</button>

	</div>

</div>
